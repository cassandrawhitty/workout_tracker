<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Play&display=swap" rel="stylesheet">
    <title>Workout Tracker</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="title">Welcome to Workout Tracker!</h1>
    <section id="auth-buttons">
        <button class="button"><a class="auth-text" href="signup.html">Sign Up</a></button>
        <button class="button"><a class="auth-text" href="login.html">Log In</a></button>
        <button class="logout-button button">Logout</button>
    </section>
    <p class="log-message"></p>
    <section class="workout-form">
        <form method="POST" action="http://localhost:3000/workouts" class="create-workout">
            <label class="form-text" for="date">Date:</label>
            <input type="date" name="date" /> <br>
            <label class="form-text" for="duration">Duration:</label>
            <select name="duration" class="duration-menu"> <br>
                <option class="dropdown-text">0-15 mins</option>
                <option class="dropdown-text">15-30 mins</option>
                <option class="dropdown-text">30-45 mins</option>
                <option class="dropdown-text">45-60 mins</option>
                <option class="dropdown-text">60-75 mins</option>
                <option class="dropdown-text">75-90 mins</option>
                <option class="dropdown-text">over 90 mins</option>
            </select><br>
            <label class="form-text" for="description">Brief Description of Exercise:</label>
            <input class="description" type="text" name="description" /><br>
            <input class="button" type="submit" value="Add Workout">
        </form>
    </section>
    <section id="workouts-container">
        
    </section>
</body>
</html>
