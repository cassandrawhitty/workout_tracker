<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Log In Page</title>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="title">Welcome to Workout Tracker!</h1>
    <button class="button"><a class="auth-text" href="index.html">Home</a></button>
    <button class="button"><a class="auth-text" href="signup.html">Sign Up</a></button>
    <section class="login-form">
        <h2 class="signup-text">User Login</h2>
        <form>
            <label class="form-text" for="username">Username:</label>
            <input type="text" name="username" id="username" />

            <label class="form-text" for="password">Password:</label>
            <input type="password" name="password" id="password" />

            <input class="button" type="submit" value="Log in!" />

            <p class="message"></p>
        </form>
    </section>
</body>
</html>
